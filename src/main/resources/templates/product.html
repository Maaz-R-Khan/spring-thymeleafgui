<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

    <h1>Product Details</h1>
    <p>Id =  <span th:text="${product.id}"></span></p>
    <p>Name =  <span th:text="${product.name}"></span></p>
    <p>Price =  <span th:text="${product.price}"></span></p>
    <p>Stock Status =  <span th:text="${product.stockStatus}"></span></p>
    <p>Description =  <span th:text="${product.description}"></span></p>
    <p>Customer Review =  <span th:text="${product.customerReview}"></span></p>


</body>
</html>
