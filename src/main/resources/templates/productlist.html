<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Product List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock Status</th>
        <th>Rating</th>
        <th>Description</th>
        <th>Customer Review</th>
    </tr>

    <!-- Data Rows -->
    <tr th:each="product : ${products}">
        <td>
            <a th:href="@{/product(id=${product.id})}" th:text="${product.id}"></a>
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stockStatus}"></td>
        <td th:text="${product.rating}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.customerReview}"></td>
    </tr>
</table>

</body>
</html>
